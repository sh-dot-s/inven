{% extends "index.html" %}
{% block body %}
    <form class="m-5 p-5" method="post" action="/add_item">
        <div class="form-group">
            <label for="exampleInputEmail1">Item Name</label>
            <input type="text" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp1"
                   name="item_name">
            <small id="emailHelp1" class="form-text text-muted">Enter item name here.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Item Count</label>
            <input type="number" min="1" class="form-control" required id="exampleInputEmail2"
                   aria-describedby="emailHelp2"
                   name="item_count">
            <small id="emailHelp2" class="form-text text-muted">Enter item count here.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail5">Item Price</label>
            <input type="number" min="1" class="form-control" required id="exampleInputEmail5"
                   aria-describedby="emailHelp5"
                   name="item_price">
            <small id="emailHelp5" class="form-text text-muted">Enter item price here.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail5">Description</label>
            <textarea type="text" class="form-control" required id="exampleInputEmail5" aria-describedby="emailHelp5"
                      name="description">
            </textarea>
            <small id="emailHelp5" class="form-text text-muted">Enter item description here.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail3">Vendor Name</label>
            <input type="text" class="form-control" required id="exampleInputEmail3" aria-describedby="emailHelp3"
                   name="vendor_name">
            <small id="emailHelp3" class="form-text text-muted">Enter vendor name here.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail4">Category</label>
            <input type="text" class="form-control" required id="exampleInputEmail4" aria-describedby="emailHelp4"
                   name="category">
            <small id="emailHelp4" class="form-text text-muted">Enter category here.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
